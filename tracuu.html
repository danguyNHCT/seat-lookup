        let isLoading = false;

        // T·ªëi ∆∞u h√≥a: Kh·ªüi t·∫°o ƒë∆°n gi·∫£n

        function lookupSeat() {
            if (isLoading) return;
            
            const emailInput = document.getElementById('email');

            const searchBtn = document.getElementById('searchBtn');
            
            if (!email) {

            searchBtn.disabled = true;
            
            // T·ªëi ∆∞u h√≥a: Gi·∫£m delay t·ª´ 500ms xu·ªëng 200ms
            setTimeout(() => {

                    const similarEmails = findSimilarEmails(email);

        // T·ªëi ∆∞u h√≥a: Thu·∫≠t to√°n t√¨m ki·∫øm nhanh h∆°n
        function findSimilarEmails(searchEmail) {

                // T√¨m ki·∫øm nhanh: ch·ªâ so s√°nh username ho·∫∑c domain
                return emailUser.includes(searchUser) || 
                       searchUser.includes(emailUser) ||

        function isValidEmail(email) {
