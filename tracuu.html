<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra cứu ghế theo Email</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 1200px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header .event-title {
            color: #7c2d12;
            margin-bottom: 15px;
            font-size: 1.4em;
            font-weight: 700;
            line-height: 1.3;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .header h1 {
            color: #92400e;
            margin-bottom: 10px;
            font-size: 1.5em;
            font-weight: 600;
        }

        .search-section {
            margin-bottom: 30px;
        }

        .input-tooltip {
            background: linear-gradient(135deg, #e0f2fe 0%, #b3e5fc 100%);
            color: #01579b;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #0277bd;
            font-size: 14px;
            font-weight: 500;
            box-shadow: 0 2px 4px rgba(2, 119, 189, 0.1);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .input-tooltip::before {
            content: "💡";
            font-size: 16px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            position: relative;
        }

        .input-container {
            flex: 1;
            position: relative;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 50px 12px 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #dc2626;
        }

        .input-actions {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .clear-btn {
            background: rgba(255, 107, 107, 0.1);
            color: #ff6b6b;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .clear-btn:hover {
            background: rgba(255, 107, 107, 0.2);
            transform: scale(1.1);
        }

        .input-icon {
            color: #999;
            font-size: 18px;
        }

        .search-btn {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            white-space: nowrap;
        }

        .search-btn:hover {
            background: linear-gradient(135deg, #b91c1c 0%, #991b1b 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3);
        }

        .search-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .result-section {
            margin-bottom: 30px;
        }

        .seat-info {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #dc2626;
            margin-bottom: 20px;
        }

        .seat-info h3 {
            color: #7c2d12;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .seat-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }

        .detail-item {
            background: white;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            border: 1px solid #fed7aa;
        }

        .detail-label {
            font-weight: bold;
            color: #a16207;
            font-size: 0.9em;
        }

        .detail-value {
            color: #7c2d12;
            font-size: 1.1em;
            margin-top: 5px;
            font-weight: 600;
        }

        .seating-chart {
            background: linear-gradient(135deg, #fefce8 0%, #fef3c7 100%);
            padding: 20px;
            border-radius: 10px;
            overflow-x: auto;
            border: 1px solid #fed7aa;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .chart-title {
            text-align: center;
            margin-bottom: 20px;
            color: #7c2d12;
            font-size: 1.2em;
            font-weight: bold;
            flex-shrink: 0;
            width: 100%;
        }

        .stage {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            color: white;
            text-align: center;
            padding: 10px;
            margin: 0 0 20px 0;
            border-radius: 8px;
            width: calc(24 * 38px + 23 * 3px + 30px);
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(220, 38, 38, 0.3);
            flex-shrink: 0;
        }

        .rows {
            display: flex;
            flex-direction: column;
            gap: 6px;
            align-items: flex-start;
            width: calc(24 * 38px + 23 * 3px + 30px);
            flex-shrink: 0;
        }

        .row {
            display: flex;
            align-items: center;
            gap: 3px;
            flex-wrap: nowrap;
        }

        .seat {
            width: 38px;
            height: 30px;
            border: 2px solid #fed7aa;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 9px;
            font-weight: bold;
            transition: all 0.3s;
            background: linear-gradient(135deg, #fffbeb 0%, #fef3c7 100%);
            color: #a16207;
            flex-shrink: 0;
            user-select: none;
        }

        .seat.selected {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            color: white;
            border-color: #991b1b;
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.4);
        }

        /* Kiểu cho khu vực VIP */
        .seat.vip-area {
            background: linear-gradient(135deg, #fde047 0%, #facc15 100%);
            color: #713f12;
            border-color: #eab308;
            font-weight: 900;
            animation: vipGlow 2s ease-in-out infinite alternate;
            box-shadow: 0 2px 8px rgba(234, 179, 8, 0.4);
        }

        @keyframes vipGlow {
            0% {
                box-shadow: 0 2px 8px rgba(234, 179, 8, 0.4);
            }
            100% {
                box-shadow: 0 4px 16px rgba(234, 179, 8, 0.6);
            }
        }

        .error-message {
            background: #fecaca;
            color: #991b1b;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #dc2626;
            animation: slideIn 0.5s ease;
        }

        .email-suggestion {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 15px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            border: 1px solid #fed7aa;
            transition: all 0.3s ease;
        }

        .email-suggestion:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.1);
        }

        .email-text {
            flex: 1;
            text-align: left;
            font-size: 14px;
            color: #333;
            margin-right: 10px;
        }

        .copy-btn {
            background: rgba(220, 38, 38, 0.1);
            color: #dc2626;
            border: 1px solid rgba(220, 38, 38, 0.3);
            border-radius: 6px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .copy-btn:hover {
            background: rgba(220, 38, 38, 0.2);
            transform: scale(1.05);
        }

        .copy-btn:active {
            transform: scale(0.95);
        }

        .suggestions-container {
            margin-top: 15px;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #dc2626;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hidden {
            display: none;
        }

        @media (max-width: 1250px) {
            .container {
                max-width: 95%;
                padding: 15px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .header .event-title {
                font-size: 1.2em;
            }

            .header h1 {
                font-size: 1.3em;
            }

            .input-tooltip {
                padding: 10px 12px;
                font-size: 13px;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            .seat {
                width: 32px;
                height: 25px;
                font-size: 7px;
            }

            .stage {
                width: calc(24 * 32px + 23 * 3px + 30px);
            }

            .rows {
                width: calc(24 * 32px + 23 * 3px + 30px);
            }

            .seating-chart {
                padding: 15px;
                align-items: flex-start;
            }

            .email-suggestion {
                padding: 8px 12px;
            }

            .email-text {
                font-size: 13px;
            }

            .copy-btn {
                padding: 4px 8px;
                font-size: 11px;
            }

            .vip-label {
                left: -40px;
                font-size: 7px;
                padding: 3px 6px;
            }
        }

        @media (max-width: 480px) {
            .header .event-title {
                font-size: 1em;
            }

            .header h1 {
                font-size: 1.1em;
            }

            .input-tooltip {
                padding: 8px 10px;
                font-size: 12px;
            }

            .seat {
                width: 28px;
                height: 22px;
                font-size: 6px;
            }

            .stage {
                width: calc(24 * 28px + 23 * 2px + 20px);
                font-size: 14px;
            }

            .rows {
                width: calc(24 * 28px + 23 * 2px + 20px);
                gap: 4px;
            }

            .row {
                gap: 2px;
            }

            .seating-chart {
                padding: 10px;
            }

            .seat:nth-child(6) {
                margin-right: 10px !important;
            }
            
            .seat:nth-child(18) {
                margin-right: 10px !important;
            }
        }
    </style>
</head>

        // Cấu hình sơ đồ ghế
        const seatingConfig = {
            rows: ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I', 'J', 'K', 'L', 'M', 'N'],

        };

        let isLoading = false;
        let autoCompleteTimeout;
        let lastInputValue = '';
        let isAutoCompleting = false;
        let phoneSearchTimeout; // Thêm timeout cho tự động tìm kiếm số điện thoại

        // Tạo sơ đồ ghế
        function createSeatingChart() {
            const seatingRows = document.getElementById('seatingRows');
            seatingRows.innerHTML = '';

            seatingConfig.rows.forEach(rowLabel => {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'row';
                
                for (let i = 1; i <= seatingConfig.seatsPerRow; i++) {

        // Xử lý auto-complete khi gõ @ và xóa thông minh
        function handleAutoComplete(inputValue) {
            const emailInput = document.getElementById('emailInput');
            const currentPosition = emailInput.selectionStart;
            
            // Kiểm tra nếu vừa gõ ký tự @ (chỉ áp dụng cho email)  
            if (inputValue.endsWith('@') && !inputValue.match(/^\d/)) {
                let newValue = inputValue;
                
                // Kiểm tra các trường hợp đặc biệt cần domain khác
                const specialCases = {
                    'nh.quang@': 'nh.quang@myvbi.vn',
                    'xuanbtt@': 'xuanbtt@myvbi.vn',
                    'dungtt@': 'dungtt@myvbi.vn',
                    'hoaltq@': 'hoaltq@myvbi.vn',
                    'vinhtp@': 'vinhtp@cts.vn',
                    'luatld@': 'luatld@vietinbankamc.vn',
                    'tuongnq@': 'tuongnq@vietinbankleasing.vn',
                    'diep.pth@': 'diep.pth@vietinbankgold.vn',
                    'ducnh@': 'ducnh@vietinbankcapital.vn'
                };
                
                // Kiểm tra nếu input khớp với một trong các trường hợp đặc biệt
                if (specialCases[inputValue]) {
                    newValue = specialCases[inputValue];
                } else {
                    // Trường hợp mặc định: thêm @vietinbank.vn
                    newValue = inputValue + 'vietinbank.vn';
                }
                
                // Chỉ auto-complete nếu chưa có domain đầy đủ
                if (inputValue !== newValue) {
                    // Bắt đầu quá trình auto-complete - chặn input
                    isAutoCompleting = true;
                    emailInput.disabled = true;
                    emailInput.style.opacity = '0.7';
                    emailInput.style.cursor = 'wait';
                    
                    emailInput.value = newValue;
                    
                    // Đặt con trỏ sau ký tự @
                    setTimeout(() => {
                        emailInput.setSelectionRange(currentPosition, currentPosition);
                    }, 0);
                    
                    // Tự động tìm kiếm sau 1 giây
                    clearTimeout(autoCompleteTimeout);
                    autoCompleteTimeout = setTimeout(() => {
                        searchSeat();
                    }, 1000);
                }
            }
        }

        // Xử lý tự động tìm kiếm khi nhập số điện thoại
        function handlePhoneAutoSearch(inputValue) {
            // Xóa timeout cũ nếu có
            clearTimeout(phoneSearchTimeout);
            
            // Kiểm tra nếu input là số điện thoại và có đủ 10 chữ số
            const isPhone = /^\d+$/.test(inputValue);
            if (isPhone && inputValue.length === 10) {
                // Tự động tìm kiếm sau 800ms để tránh tìm kiếm quá nhanh
                phoneSearchTimeout = setTimeout(() => {
                    // Kiểm tra lại giá trị input để đảm bảo vẫn là 10 chữ số
                    const currentValue = document.getElementById('emailInput').value.trim();
                    if (currentValue === inputValue && /^\d{10}$/.test(currentValue)) {
                        searchSeat();
                    }
                }, 800);
            }
        }

        // Xử lý xóa thông minh khi người dùng xóa ký tự
        function handleSmartDelete(inputValue, previousValue) {
            const emailInput = document.getElementById('emailInput');
            
            // Kiểm tra nếu người dùng đang xóa và trước đó có domain
            if (previousValue.includes('@') && inputValue.length < previousValue.length) {
                
                // Danh sách các domain để kiểm tra
                const domains = [
                    '@vietinbank.vn',
                    '@myvbi.vn', 
                    '@cts.vn',
                    '@vietinbankamc.vn',
                    '@vietinbankleasing.vn',
                    '@vietinbankgold.vn',
                    '@vietinbankcapital.vn'
                ];
                
                // Kiểm tra từng domain
                for (let domain of domains) {
                    if (previousValue.includes(domain)) {
                        // Tạo danh sách các partial domain để kiểm tra
                        const partialDomains = [];
                        for (let i = domain.length - 1; i >= 1; i--) {
                            partialDomains.push(domain.substring(0, i));
                        }
                        
                        // Kiểm tra nếu người dùng xóa ký tự cuối của domain
                        if (previousValue.endsWith(domain) && inputValue.endsWith(domain.slice(0, -1))) {
                            const usernameOnly = inputValue.split('@')[0];
                            emailInput.value = usernameOnly;
                            return true;
                        }
                        
                        // Kiểm tra các trường hợp xóa khác trong domain
                        for (let partial of partialDomains) {
                            if (inputValue.endsWith(partial)) {
                                const usernameOnly = inputValue.split('@')[0];
                                emailInput.value = usernameOnly;
                                return true;
                            }
                        }
                    }
                }
            }
            
            return false;
        }

        // Mở khóa input sau khi hoàn thành auto-complete
        function unlockInput() {
            const emailInput = document.getElementById('emailInput');
            isAutoCompleting = false;
            emailInput.disabled = false;
            emailInput.style.opacity = '1';
            emailInput.style.cursor = 'text';
        }

        // Xử lý hiển thị/ẩn nút clear
        function toggleClearButton() {
            const emailInput = document.getElementById('emailInput');
            const clearBtn = document.getElementById('clearBtn');
            
            if (emailInput.value.trim()) {
                clearBtn.style.display = 'flex';
            } else {
                clearBtn.style.display = 'none';
            }
        }

        // Xóa email
        function clearEmail() {
            const emailInput = document.getElementById('emailInput');
            emailInput.value = '';
            lastInputValue = '';
            emailInput.focus();
            toggleClearButton();
            
            // Mở khóa input nếu đang bị khóa
            unlockInput();
            
            // Xóa thông báo lỗi và kết quả tra cứu trước đó
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('resultSection').classList.add('hidden');
            
            // Hủy timeout auto-complete và phone search
            clearTimeout(autoCompleteTimeout);
            clearTimeout(phoneSearchTimeout);
            
            // Reset highlight ghế cũ và VIP area
            resetHighlight();
        }

        // Copy email/phone và tự động tìm kiếm
        function copyEmail(input) {
            const emailInput = document.getElementById('emailInput');
            
            // Mở khóa input trước khi copy
            unlockInput();
            
            // Điền input vào ô tìm kiếm
            emailInput.value = input;
            lastInputValue = input;
            emailInput.focus();
            toggleClearButton();
            
            // Tự động tra cứu sau 1 giây
            setTimeout(() => {
                if (document.getElementById('emailInput').value.trim().toLowerCase() === input.toLowerCase()) {
                    searchSeat();
                }
            }, 1000);
        }

        // Tính độ tương tự giữa hai chuỗi (Levenshtein distance)
        function calculateSimilarity(str1, str2) {
            const len1 = str1.length;
            const len2 = str2.length;
            const matrix = [];

            for (let i = 0; i <= len1; i++) {
                matrix[i] = [i];
            }

            for (let j = 0; j <= len2; j++) {
                matrix[0][j] = j;
            }

            for (let i = 1; i <= len1; i++) {
                for (let j = 1; j <= len2; j++) {
                    if (str1.charAt(i - 1) === str2.charAt(j - 1)) {
                        matrix[i][j] = matrix[i - 1][j - 1];
                    } else {
                        matrix[i][j] = Math.min(
                            matrix[i - 1][j - 1] + 1,
                            matrix[i][j - 1] + 1,
                            matrix[i - 1][j] + 1
                        );
                    }
                }
            }

            const distance = matrix[len1][len2];
            const maxLen = Math.max(len1, len2);
            return (maxLen - distance) / maxLen; // Trả về điểm tương tự từ 0-1
        }

        // Tìm email/phone tương tự - CHỈ ÁP DỤNG CHO EMAIL
        function findSimilarEmails(searchInput) {
            // Kiểm tra xem input là email hay số điện thoại
            const isPhone = /^\d/.test(searchInput);
            
            // CHỈ GỢI Ý CHO EMAIL, KHÔNG GỢI Ý CHO SỐ ĐIỆN THOẠI
            if (isPhone) {
                return []; // Không gợi ý cho số điện thoại
            }
            
            // Xử lý gợi ý cho email
            const parts = searchInput.split('@');
            const searchUser = parts[0].toLowerCase();
            
            // Phải có ít nhất 2 ký tự để gợi ý
            if (!searchUser || searchUser.length < 2) {
                return [];
            }
            
            const searchPrefix = searchUser.substring(0, 2);
            
            // Lọc các email có 2 ký tự đầu trùng khớp
            const candidateEmails = Object.keys(seatData).filter(email => {
                if (/^\d/.test(email)) return false; // Bỏ qua số điện thoại
                
                const emailParts = email.split('@');
                const emailUser = emailParts[0].toLowerCase();
                
                // Kiểm tra 2 ký tự đầu của username phải trùng khớp
                return emailUser.length >= 2 && emailUser.substring(0, 2) === searchPrefix;
            });
            
            // Tính điểm tương tự cho từng email
            const emailsWithSimilarity = candidateEmails.map(email => {
                const emailUser = email.split('@')[0].toLowerCase();
                const similarity = calculateSimilarity(searchUser, emailUser);
                return { email, similarity };
            });
            
            // Sắp xếp theo độ tương tự (cao nhất lên đầu) và giới hạn 3 email
            const sortedEmails = emailsWithSimilarity
                .sort((a, b) => b.similarity - a.similarity)
                .slice(0, 3)
                .map(item => item.email);
            
            return sortedEmails;
        }

        // Reset highlight ghế và VIP area
        function resetHighlight() {
            document.querySelectorAll('.seat.selected').forEach(seat => {
                seat.classList.remove('selected');
            });
            document.querySelectorAll('.seat.vip-area').forEach(seat => {
                seat.classList.remove('vip-area');
            });
        }

        // Highlight khu vực VIP theo hàng cụ thể
        function highlightVIPRow(row) {
            // Highlight tất cả ghế trong hàng được chỉ định
            for (let i = 1; i <= seatingConfig.seatsPerRow; i++) {
                const seatElement = document.getElementById(`seat-${row}${i}`);
                if (seatElement) {
                    seatElement.classList.add('vip-area');
                }
            }

            // Cuộn đến hàng được chỉ định
            const firstSeat = document.getElementById(`seat-${row}1`);
            if (firstSeat) {
                firstSeat.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        // Tìm kiếm ghế theo email hoặc số điện thoại
        function searchSeat() {
            if (isLoading) return;
            
            const input = document.getElementById('emailInput').value.trim().toLowerCase();
            const errorMessage = document.getElementById('errorMessage');
            const resultSection = document.getElementById('resultSection');
            const searchBtn = document.getElementById('searchBtn');

            // Ẩn thông báo lỗi và kết quả cũ
            errorMessage.classList.add('hidden');
            resultSection.classList.add('hidden');

            // Reset highlight ghế cũ và VIP area
            resetHighlight();

            if (!input) {
                showError('Vui lòng nhập email hoặc số điện thoại!');
                unlockInput();
                return;
            }

            // Kiểm tra định dạng input
            const isPhone = /^\d/.test(input);
            if (!isPhone && !isValidEmail(input)) {
                showError('Email hoặc số điện thoại không hợp lệ!');
                unlockInput();
                return;
            }

            // Hiệu ứng loading
            isLoading = true;
            searchBtn.innerHTML = '<span class="loading"></span>Đang tra cứu...';
            searchBtn.disabled = true;

            setTimeout(() => {
                // Tìm thông tin ghế
                const seatInfo = seatData[input];
                if (!seatInfo) {
                    // CHỈ gợi ý email nếu input là email
                    if (!isPhone) {
                        const similarEmails = findSimilarEmails(input);
                        
                        let errorMsg = `❌ <strong>Không tìm thấy email này trong hệ thống!</strong>`;
                        
                        if (similarEmails.length > 0) {
                            errorMsg += `<br><br><strong>🔍 Email gợi ý:</strong>`;
                            errorMsg += `<div class="suggestions-container">`;
                            similarEmails.forEach(email => {
                                errorMsg += `
                                    <div class="email-suggestion">
                                        <div class="email-text">💡 ${email}</div>
                                        <button class="copy-btn" onclick="copyEmail('${email}')">🔍 Tra cứu</button>
                                    </div>
                                `;
                            });
                            errorMsg += `</div>`;
                        }
                        
                        showError(errorMsg);
                    } else {
                        // Không gợi ý cho số điện thoại
                        showError(`❌ <strong>Không tìm thấy số điện thoại này trong hệ thống!</strong>`);
                    }
                } else {
                    // Hiển thị thông tin ghế
                    displaySeatInfo(seatInfo);
                    
                    // Kiểm tra nếu là ghế VIP (hàng A hoặc B) thì highlight hàng tương ứng
                    if (seatInfo.row === 'A' || seatInfo.row === 'B') {
                        highlightVIPRow(seatInfo.row);
                    } else {
                        // Highlight ghế thường trên sơ đồ
                        highlightSeat(seatInfo.seatNumber);
                    }
                }

                // Reset button và mở khóa input
                isLoading = false;
                searchBtn.innerHTML = 'Tra cứu';
                searchBtn.disabled = false;
                unlockInput();
            }, 500);
        }

        // Hiển thị thông tin ghế (bỏ trường supplement)
        function displaySeatInfo(seatInfo) {
            // Hiển thị họ tên
            document.getElementById('fullName').textContent = seatInfo.fullName;
            
            // Kiểm tra nếu ghế thuộc hàng A hoặc B thì hiển thị "VIP" thay vì số ghế cụ thể
            if (seatInfo.row === 'A' || seatInfo.row === 'B') {
                document.getElementById('seatNumber').textContent = 'VIP';
            } else {
                document.getElementById('seatNumber').textContent = seatInfo.seatNumber;
            }
            
            // Hiển thị hàng
            document.getElementById('rowNumber').textContent = seatInfo.row;
            
            // Hiển thị kết quả
            document.getElementById('resultSection').classList.remove('hidden');
        }

        // Highlight ghế thường trên sơ đồ
        function highlightSeat(seatNumber) {
            const seatElement = document.getElementById(`seat-${seatNumber}`);
            if (seatElement) {
                seatElement.classList.add('selected');
                
                // Cuộn đến ghế được chọn
                seatElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        // Hiển thị thông báo lỗi
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.innerHTML = message;
            errorMessage.classList.remove('hidden');
        }

        // Validate email hoặc số điện thoại
        function isValidEmail(input) {
            // Nếu là số điện thoại (bắt đầu bằng số)
            if (/^\d/.test(input)) {
                return /^0\d{9,10}$/.test(input); // Số điện thoại VN: 10-11 số, bắt đầu bằng 0
            }
            // Nếu là email
            return /\S+@\S+\.\S+/.test(input);
        }

        // Event listeners
        document.getElementById('emailInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchSeat();
            }
        });

        // Theo dõi thay đổi input để xử lý auto-complete, hiển thị nút clear và tự động tìm kiếm số điện thoại
        document.getElementById('emailInput').addEventListener('input', function(e) {
            // Chặn input nếu đang trong quá trình auto-complete
            if (isAutoCompleting) {
                e.preventDefault();
                return false;
            }
            
            const inputValue = e.target.value;
            
            // Xử lý xóa thông minh trước
            const wasSmartDeleted = handleSmartDelete(inputValue, lastInputValue);
            
            if (wasSmartDeleted) {
                lastInputValue = e.target.value;
                toggleClearButton();
                return;
            }
            
            // Xử lý auto-complete bình thường cho email
            toggleClearButton();
            handleAutoComplete(inputValue);
            
            // THÊM: Xử lý tự động tìm kiếm cho số điện thoại 10 chữ số
            handlePhoneAutoSearch(inputValue);
            
            // Lưu giá trị hiện tại để so sánh lần sau
            lastInputValue = inputValue;
        });

        // Sử dụng beforeinput để capture chính xác hơn
        document.getElementById('emailInput').addEventListener('beforeinput', function(e) {
            const currentValue = e.target.value;
            
            // Chỉ xử lý khi là delete/backspace
            if (e.inputType === 'deleteContentBackward' || e.inputType === 'deleteContentForward') {
                lastInputValue = currentValue;
            }
        });

        // Thêm event listener cho keydown
        document.getElementById('emailInput').addEventListener('keydown', function(e) {
            // Chặn tất cả phím khi đang auto-complete, trừ một số phím đặc biệt
            if (isAutoCompleting) {
                const allowedKeys = ['Tab', 'Escape', 'F5'];
                if (!allowedKeys.includes(e.key)) {
                    e.preventDefault();
                    return false;
                }
            }
            
            if (e.key !== 'Enter') {
                clearTimeout(autoCompleteTimeout);
                clearTimeout(phoneSearchTimeout); // Thêm: Xóa timeout tìm kiếm số điện thoại khi gõ phím khác
            }
        });

        // Khởi tạo sơ đồ ghế khi trang load
        document.addEventListener('DOMContentLoaded', function() {
            createSeatingChart();
            document.getElementById('emailInput').focus();
        });
    </script>
