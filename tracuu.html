<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hội nghị đã kết thúc</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #7ed3f7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        .header {
            margin-bottom: 40px;
        }

        .event-title {
            color: #005993;
            margin-bottom: 15px;
            font-size: 1.1em;
            font-weight: 700;
            line-height: 1.4;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .event-title .main-title {
            color: #d71249;
            font-size: 2.2em;
            display: block;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .subtitle {
            color: #005993;
            font-size: 1.1em;
            font-weight: 400;
            margin-top: 10px;
        }

        .status-icon {
            font-size: 80px;
            margin: 30px 0;
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .main-message {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            padding: 30px;
            border-radius: 12px;
            border-left: 5px solid #d71249;
            margin-bottom: 30px;
        }

        .main-message h2 {
            color: #d71249;
            font-size: 1.8em;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .main-message p {
            color: #7c2d12;
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .info-section {
            background: linear-gradient(135deg, #e0f2fe 0%, #b3e5fc 100%);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 25px;
            border-left: 4px solid #005993;
        }

        .info-section h3 {
            color: #005993;
            font-size: 1.3em;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            text-align: left;
        }

        .info-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #bae6fd;
        }

        .info-label {
            color: #0369a1;
            font-weight: 600;
            font-size: 0.9em;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-value {
            color: #005993;
            font-size: 1.05em;
            font-weight: 500;
        }

        .thank-you {
            background: linear-gradient(135deg, #fefce8 0%, #fef3c7 100%);
            padding: 25px;
            border-radius: 12px;
            margin-top: 25px;
            border: 2px solid #fed7aa;
        }

        .thank-you p {
            color: #7c2d12;
            font-size: 1.1em;
            line-height: 1.8;
            margin-bottom: 10px;
        }

        .thank-you .highlight-text {
            color: #d71249;
            font-weight: 700;
            font-size: 1.15em;
        }

        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e5e7eb;
            color: #6b7280;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            .event-title {
                font-size: 1.2em;
            }

            .event-title .highlight {
                font-size: 1.4em;
            }

            .main-message h2 {
                font-size: 1.5em;
            }

            .main-message p {
                font-size: 1em;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }

            .status-icon {
                font-size: 60px;
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header giữ nguyên thương hiệu -->
        <div class="header">
            <div class="event-title">
                <span class="main-title">HỘI NGHỊ</span>
                Tổng kết công tác Đảng,<br>
                hoạt động kinh doanh năm 2025<br>
                Triển khai nhiệm vụ năm 2026
            </div>
            <h1 class="subtitle">Ngày 09 tháng 01 năm 2026</h1>
        </div>

        <!-- Icon trạng thái -->
        <div class="status-icon pulse">✅</div>

        <!-- Thông báo chính -->
        <div class="main-message">
            <h2>Hội nghị đã diễn ra thành công!</h2>
            <p>Cảm ơn quý đại biểu đã quan tâm và tìm kiếm thông tin về Hội nghị.</p>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>© 2026 VietinBank - Văn phòng Đảng ủy NHCTVN</p>
        </div>
    </div>

    <script>
        // Tự động refresh sau 30 giây (tùy chọn)
        // setTimeout(function() {
        //     location.reload();
        // }, 30000);
    </script>
</body>
</html>
