            // T·ªëi ∆∞u h√≥a: Gi·∫£m delay t·ª´ 500ms xu·ªëng 200ms
            setTimeout(() => {
                const seatCode = SEAT_DATA[email];
                
                if (seatCode) {
                    const isVip = seatCode === 'VIP';
                    const seatClass = isVip ? 'vip' : '';
                    const seatIcon = isVip ? 'üëë' : 'üé´';
                    
                    showResult(`
                        ${seatIcon} <strong>M√£ s·ªë gh·∫ø c·ªßa ƒë·∫°i bi·ªÉu:</strong><br>
                        <div class="seat-code ${seatClass}">${seatCode}</div>
                    `, 'success');
                } else {
                    // T·ªëi ∆∞u h√≥a: T√¨m ki·∫øm email t∆∞∆°ng t·ª± nhanh h∆°n
                    const similarEmails = findSimilarEmails(email);
                    
                    let errorMsg = `‚ùå <strong>Kh√¥ng t√¨m th·∫•y email n√†y trong h·ªá th·ªëng!</strong>`;
                    
                    if (similarEmails.length > 0) {
                        errorMsg += `<br><br><strong>üîç Email t∆∞∆°ng t·ª±:</strong><br>`;
                        similarEmails.forEach(e => {

                    showResult(errorMsg, 'error');

                // Reset button
                isLoading = false;
                searchBtn.innerHTML = 'üîç Tra c·ª©u ngay';
                searchBtn.disabled = false;
            }, 200);
        }
        
        // T·ªëi ∆∞u h√≥a: Thu·∫≠t to√°n t√¨m ki·∫øm email t∆∞∆°ng t·ª± v·ªõi ƒëi·ªÅu ki·ªán t·ªëi thi·ªÉu 2 k√Ω t·ª± ƒë·∫ßu tr√πng kh·ªõp
        function findSimilarEmails(searchEmail) {
            const [searchUser, searchDomain] = searchEmail.split('@');
            
            // Ki·ªÉm tra n·∫øu username c√≥ √≠t nh·∫•t 2 k√Ω t·ª±
            if (!searchUser || searchUser.length < 2) {
                return [];
            }
            
            const searchPrefix = searchUser.substring(0, 2).toLowerCase();
            
            return Object.keys(SEAT_DATA).filter(email => {
                const [emailUser, emailDomain] = email.split('@');
                
                // Ki·ªÉm tra 2 k√Ω t·ª± ƒë·∫ßu c·ªßa username ph·∫£i tr√πng kh·ªõp
                if (emailUser.length < 2 || emailUser.substring(0, 2).toLowerCase() !== searchPrefix) {

                // Sau khi ƒë√£ c√≥ 2 k√Ω t·ª± ƒë·∫ßu tr√πng kh·ªõp, ki·ªÉm tra ƒë·ªô t∆∞∆°ng t·ª±
                return emailUser.includes(searchUser) || 
                       searchUser.includes(emailUser) ||
                       (searchDomain && emailDomain && searchDomain === emailDomain);
            }).slice(0, 3); // Gi·ªõi h·∫°n t·ªëi ƒëa 3 g·ª£i √Ω
        }
        
        // T·ªëi ∆∞u h√≥a: Regex ƒë∆°n gi·∫£n h∆°n
        function isValidEmail(email) {
            return /\S+@\S+\.\S+/.test(email);
        }
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="result ${type}">${message}</div>`;
            
            // Scroll m∆∞·ª£t m√†
            resultDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
        
        // Event listeners t·ªëi ∆∞u
        document.getElementById('email').addEventListener('keypress', function(e) {

                lookupSeat();

        // T·ªëi ∆∞u h√≥a: Kh·ªüi t·∫°o nhanh h∆°n
