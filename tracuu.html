    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra cứu ghế theo Email</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 1200px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #7c2d12;
            margin-bottom: 10px;
            font-size: 2em;
            font-weight: 600;
        }

        .header p {
            color: #a16207;
            font-size: 1.1em;
        }

        .search-section {
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            position: relative;
        }

        .input-container {
            flex: 1;
            position: relative;
        }

        input[type="email"] {
            width: 100%;
            padding: 12px 50px 12px 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        input[type="email"]:focus {
            outline: none;
            border-color: #dc2626;
        }

        .input-actions {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .clear-btn {
            background: rgba(255, 107, 107, 0.1);
            color: #ff6b6b;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .clear-btn:hover {
            background: rgba(255, 107, 107, 0.2);
            transform: scale(1.1);
        }

        .input-icon {
            color: #999;
            font-size: 18px;
        }

        .search-btn {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            white-space: nowrap;
        }

        .search-btn:hover {
            background: linear-gradient(135deg, #b91c1c 0%, #991b1b 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3);
        }

        .search-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .result-section {
            margin-bottom: 30px;
        }

        .seat-info {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #dc2626;
            margin-bottom: 20px;
        }

        .seat-info h3 {
            color: #7c2d12;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .seat-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }

        .detail-item {
            background: white;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            border: 1px solid #fed7aa;
        }

        .detail-label {
            font-weight: bold;
            color: #a16207;
            font-size: 0.9em;
        }

        .detail-value {
            color: #7c2d12;
            font-size: 1.1em;
            margin-top: 5px;
            font-weight: 600;
        }

        .seating-chart {
            background: linear-gradient(135deg, #fefce8 0%, #fef3c7 100%);
            padding: 20px;
            border-radius: 10px;
            overflow-x: auto;
            border: 1px solid #fed7aa;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .chart-title {
            text-align: center;
            margin-bottom: 20px;
            color: #7c2d12;
            font-size: 1.2em;
            font-weight: bold;
            flex-shrink: 0;
            width: 100%;
        }

        .stage {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            color: white;
            text-align: center;
            padding: 10px;
            margin: 0 0 20px 0;
            border-radius: 8px;
            width: calc(24 * 38px + 23 * 3px + 30px);
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(220, 38, 38, 0.3);
            flex-shrink: 0;
        }

        .rows {
            display: flex;
            flex-direction: column;
            gap: 6px;
            align-items: flex-start;
            width: calc(24 * 38px + 23 * 3px + 30px);
            flex-shrink: 0;
        }

        .row {
            display: flex;
            align-items: center;
            gap: 3px;
            flex-wrap: nowrap;
        }

        .seat {
            width: 38px;
            height: 30px;
            border: 2px solid #fed7aa;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 9px;
            font-weight: bold;
            transition: all 0.3s;
            background: linear-gradient(135deg, #fffbeb 0%, #fef3c7 100%);
            color: #a16207;
            flex-shrink: 0;
            user-select: none;
        }

        .seat.selected {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            color: white;
            border-color: #991b1b;
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.4);
        }

        .error-message {
            background: #fecaca;
            color: #991b1b;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #dc2626;
            animation: slideIn 0.5s ease;
        }

        .email-suggestion {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 15px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            border: 1px solid #fed7aa;
            transition: all 0.3s ease;
        }

        .email-suggestion:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.1);
        }

        .email-text {
            flex: 1;
            text-align: left;
            font-size: 14px;
            color: #333;
            margin-right: 10px;
        }

        .copy-btn {
            background: rgba(220, 38, 38, 0.1);
            color: #dc2626;
            border: 1px solid rgba(220, 38, 38, 0.3);
            border-radius: 6px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .copy-btn:hover {
            background: rgba(220, 38, 38, 0.2);
            transform: scale(1.05);
        }

        .copy-btn:active {
            transform: scale(0.95);
        }

        .suggestions-container {
            margin-top: 15px;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #dc2626;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hidden {
            display: none;
        }

        @media (max-width: 1250px) {
            .container {
                max-width: 95%;
                padding: 15px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            .seat {
                width: 32px;
                height: 25px;
                font-size: 7px;
            }

            .stage {
                width: calc(24 * 32px + 23 * 3px + 30px);
            }

            .rows {
                width: calc(24 * 32px + 23 * 3px + 30px);
            }

            .seating-chart {
                padding: 15px;
                align-items: flex-start;
            }

            .email-suggestion {
                padding: 8px 12px;
            }

            .email-text {
                font-size: 13px;
            }

            .copy-btn {
                padding: 4px 8px;
                font-size: 11px;
            }
        }

        @media (max-width: 480px) {
            .seat {
                width: 28px;
                height: 22px;
                font-size: 6px;
            }

            .stage {
                width: calc(24 * 28px + 23 * 2px + 20px);
                font-size: 14px;
            }

            .rows {
                width: calc(24 * 28px + 23 * 2px + 20px);
                gap: 4px;
            }

            .row {
                gap: 2px;
            }

            .seating-chart {
                padding: 10px;
            }

            /* Điều chỉnh khoảng cách lối đi cho mobile nhỏ */
            .seat:nth-child(6) {
                margin-right: 10px !important;
            }
            
            .seat:nth-child(18) {
                margin-right: 10px !important;
            }
        }
    </style>
</head>

        // Cấu hình sơ đồ ghế
        const seatingConfig = {
            rows: ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I', 'J', 'K', 'L', 'M', 'N'],
            seatsPerRow: 24
        };

        let isLoading = false;

        // Tạo sơ đồ ghế
        function createSeatingChart() {
            const seatingRows = document.getElementById('seatingRows');
            seatingRows.innerHTML = '';

            seatingConfig.rows.forEach(rowLabel => {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'row';
                
                for (let i = 1; i <= seatingConfig.seatsPerRow; i++) {
                    const seatDiv = document.createElement('div');
                    seatDiv.className = 'seat';
                    seatDiv.id = `seat-${rowLabel}${i}`;
                    seatDiv.textContent = `${rowLabel}${i}`;
                    
                    // Thêm khoảng cách sau ghế 6 (lối đi trái)
                    if (i === 6) {
                        seatDiv.style.marginRight = '15px';
                    }
                    // Thêm khoảng cách sau ghế 18 (lối đi phải)
                    if (i === 18) {
                        seatDiv.style.marginRight = '15px';
                    }
                    
                    rowDiv.appendChild(seatDiv);
                }

                // Thêm khoảng cách sau hàng H (lối đi ngang)
                if (rowLabel === 'H') {
                    rowDiv.style.marginBottom = '15px';
                }

                seatingRows.appendChild(rowDiv);
            });

        function toggleClearButton() {
            const emailInput = document.getElementById('emailInput');
            const clearBtn = document.getElementById('clearBtn');
            
            if (emailInput.value.trim()) {
                clearBtn.style.display = 'flex';
            } else {

        // Xóa email

            const emailInput = document.getElementById('emailInput');
            emailInput.value = '';
            emailInput.focus();
            toggleClearButton();
            
            // Xóa thông báo lỗi và kết quả tra cứu trước đó
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('resultSection').classList.add('hidden');
            
            // Reset highlight ghế cũ
            document.querySelectorAll('.seat.selected').forEach(seat => {
                seat.classList.remove('selected');
            });

        // Copy email và tự động tìm kiếm
        function copyEmail(email) {
            const emailInput = document.getElementById('emailInput');
            
            // Điền email vào ô tìm kiếm
            emailInput.value = email;
            emailInput.focus();
            toggleClearButton();
            
            // Tự động tra cứu sau 1 giây
            setTimeout(() => {
                if (document.getElementById('emailInput').value.trim().toLowerCase() === email.toLowerCase()) {
                    searchSeat();
                }
            }, 1000);
        }

        // Tìm email tương tự
        function findSimilarEmails(searchEmail) {
            const [searchUser, searchDomain] = searchEmail.split('@');
            
            if (!searchUser || searchUser.length < 2) {
                return [];
            }
            
            const searchPrefix = searchUser.substring(0, 2).toLowerCase();
            
            return Object.keys(seatData).filter(email => {
                const [emailUser, emailDomain] = email.split('@');
                
                // Kiểm tra 2 ký tự đầu của username phải trùng khớp
                if (emailUser.length < 2 || emailUser.substring(0, 2).toLowerCase() !== searchPrefix) {
                    return false;
                }
                
                // Sau khi đã có 2 ký tự đầu trùng khớp, kiểm tra độ tương tự
                return emailUser.includes(searchUser) || 
                       searchUser.includes(emailUser) ||
                       (searchDomain && emailDomain && searchDomain === emailDomain);
            }).slice(0, 3); // Giới hạn tối đa 3 gợi ý
        }

        // Tìm kiếm ghế theo email

            if (isLoading) return;
            
            const email = document.getElementById('emailInput').value.trim().toLowerCase();
            const errorMessage = document.getElementById('errorMessage');
            const resultSection = document.getElementById('resultSection');
            const searchBtn = document.getElementById('searchBtn');

            // Ẩn thông báo lỗi và kết quả cũ
            errorMessage.classList.add('hidden');
            resultSection.classList.add('hidden');

            // Reset highlight ghế cũ
            document.querySelectorAll('.seat.selected').forEach(seat => {
                seat.classList.remove('selected');
            });

            if (!email) {
                showError('Vui lòng nhập email!');
                return;
            }

            if (!isValidEmail(email)) {
                showError('Email không hợp lệ!');
                return;
            }

            // Hiệu ứng loading
            isLoading = true;
            searchBtn.innerHTML = '<span class="loading"></span>Đang tra cứu...';
            searchBtn.disabled = true;

            setTimeout(() => {
                // Tìm thông tin ghế
                const seatInfo = seatData[email];
                if (!seatInfo) {
                    // Tìm email tương tự
                    const similarEmails = findSimilarEmails(email);
                    
                    let errorMsg = `❌ <strong>Không tìm thấy email này trong hệ thống!</strong>`;
                    
                    if (similarEmails.length > 0) {
                        errorMsg += `<br><br><strong>🔍 Email tương tự:</strong>`;
                        errorMsg += `<div class="suggestions-container">`;
                        similarEmails.forEach(e => {
                            errorMsg += `
                                <div class="email-suggestion">
                                    <div class="email-text">💡 ${e}</div>
                                    <button class="copy-btn" onclick="copyEmail('${e}')">📋 Copy</button>
                                </div>
                            `;
                        });
                        errorMsg += `</div>`;
                    }
                    
                    showError(errorMsg);
                } else {
                    // Hiển thị thông tin ghế
                    displaySeatInfo(seatInfo);
                    
                    // Highlight ghế trên sơ đồ
                    highlightSeat(seatInfo.seatNumber);
                }

                // Reset button
                isLoading = false;
                searchBtn.innerHTML = 'Tra cứu';
                searchBtn.disabled = false;
            }, 500);
        }

        // Hiển thị thông tin ghế
        function displaySeatInfo(seatInfo) {
            document.getElementById('seatNumber').textContent = seatInfo.seatNumber;
            document.getElementById('rowNumber').textContent = seatInfo.row;
            
            document.getElementById('resultSection').classList.remove('hidden');
        }

        // Highlight ghế trên sơ đồ
        function highlightSeat(seatNumber) {
            const seatElement = document.getElementById(`seat-${seatNumber}`);
            if (seatElement) {
                seatElement.classList.add('selected');
                
                // Cuộn đến ghế được chọn
                seatElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        // Hiển thị thông báo lỗi
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.innerHTML = message;
            errorMessage.classList.remove('hidden');
        }

        // Validate email
        function isValidEmail(email) {
            return /\S+@\S+\.\S+/.test(email);
        }

        // Event listeners
        document.getElementById('emailInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchSeat();
            }
        });

        // Theo dõi thay đổi input để hiển thị nút clear
        document.getElementById('emailInput').addEventListener('input', toggleClearButton);

        // Khởi tạo sơ đồ ghế khi trang load
        document.addEventListener('DOMContentLoaded', function() {
            createSeatingChart();
            document.getElementById('emailInput').focus();
        });
    </script>
</body>
</html>
